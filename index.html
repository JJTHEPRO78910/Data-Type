<!DOCTYPE html>
<html>
    <head> 
        <title> data</title>
    </head>
    <body>
        <h1>Data Type </h1>
        <p id="number"> </p>
        <script> 
            var x=8;
            y=23;
            var c=20;
            var d=20;
            var s=null;
            var i="";
            var e;
            document.write(x==y);
            document.write("<br>",c==d);
            document.write("<br>",e);
            document.write("<br>",i);
            document.write("<br>",s);
            var text = "";
            var i=0;
            while(i<10) {
                text += "<br>The number is " + i;
                i++;   
            }
            document.getElementById("number").innerHTML=text;
        </script>
    
    </body>
</html>
